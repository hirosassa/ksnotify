name: Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Release binary
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: ksnotify
            asset_name: ksnotify-x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: ksnotify
            asset_name: ksnotify-x86_64-unknown-linux-musl
          - os: ubuntu-latest
            target: x86_64-pc-windows-gnu
            artifact_name: ksnotify.exe
            asset_name: ksnotify-x86_64-pc-windows-gnu.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: ksnotify
            asset_name: ksnotify-x86_64-apple-darwin


    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install dependencies
        if: ${{ matrix.os == '' || startsWith(matrix.os, 'ubuntu') }}
        run: sudo apt-get update && sudo apt-get install pkg-config libssl-dev clang

      - name: Cross build with all features
        uses: actions-rs/cargo@v1
        env:
          TARGET_CC: clang
        with:
          use-cross: true
          command: build
          args: --release --target ${{ matrix.target }} --all-features --verbose

