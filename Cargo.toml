[package]
name = "ksnotify"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
gitlab = "=0.1401.0"
yaml-rust = "0.4"
handlebars = "4.1.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0.43"
strum = "0.21"
strum_macros = "0.21"
thiserror = "1.0"
regex = "1"
itertools = "0.10.5"
openssl = { version = "0.10", features = ["vendored"] }
